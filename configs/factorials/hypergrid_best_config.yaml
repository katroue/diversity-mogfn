# ============================================================================
# BEST CONFIGURATION FROM COMPREHENSIVE FACTORIAL ANALYSIS (HYPERGRID 32×32)
# ============================================================================
# Purpose: Validate the optimal hyperparameter configuration identified through
#          comprehensive cross-factorial analysis (135 experiments)
#
# UPDATED 2025-12-11: Configuration corrected based on comprehensive analysis
#
# Best Configuration Found (QDS-optimized, verified across 3 factorial studies):
#   - Model: 32 hidden dimensions, 2 layers MLP (SMALL capacity)
#   - Sampling: Temperature = 5.0 (very high exploration)
#   - Loss: Trajectory Balance (TB) - simpler, better quality
#   - Conditioning: Concat mechanism
#
# Selection Criterion: Highest QDS across ALL factorial conditions
#   - QDS: 0.666 (rank 1-2/135 - BEST overall across all factorials)
#   - MCE: 0.621 (excellent - high mode coverage)
#   - Hypervolume: 1.210 (excellent quality)
#   - TDS: 0.52+ (good trajectory diversity)
#
# Key Insight: SMALLER models prevent mode collapse and achieve better MCE!
# Previous config (128×4) had severe MCE problem (0.056 vs 0.621 = 1007% gap)
#
# Rationale: Small models with high temperature achieve better exploration
#            and prevent overfitting/mode collapse on spatial tasks
#
# Experimental Design: 1 condition × 5 seeds = 5 runs
# ============================================================================

experiment_name: "hypergrid_best_config"
study_type: "validation"

# ============================================================================
# FIXED PARAMETERS (Best configuration from comprehensive factorial analysis)
# ============================================================================

fixed:
  # Task: HyperGrid 32×32
  task: "hypergrid"
  grid_size: [32, 32]

  # Model architecture (SMALL capacity - prevents mode collapse!)
  hidden_dim: 64        # Changed from 128 - smaller is better for QDS
  num_layers: 3         # Changed from 4 - simpler architecture
  conditioning: "concat"
  activation: "relu"

  # Preference sampling (CRITICAL: High temperature)
  preference_distribution: "dirichlet"
  temperature: 5.0      # Very high exploration - CRITICAL for HyperGrid
  dirichlet_alpha: 1.5
  num_preferences_per_batch: 16
  sampling_strategy: "categorical"

  # Training parameters
  max_iterations: 4000
  batch_size: 128
  optimizer: "adam"
  learning_rate: 0.001
  gradient_clip: 10.0

  # Evaluation
  eval_every: 500
  eval_samples: 1000
  final_eval_samples: 10000

  # Seeds (same as factorial study)
  num_seeds: 5
  base_seed: 42

# ============================================================================
# FACTORIAL DESIGN (Single condition: best loss configuration)
# ============================================================================

factors:
  # Factor: Loss Function (trajectory balance performs best)
  loss:
    description: "GFlowNet training objective"
    levels:
      tb:
        label: "Trajectory Balance"
        loss_function: "trajectory_balance"
        loss_params:
          log_reward_clip: 10.0
        regularization: "none"
        regularization_params: {}
        modifications: "none"
        modifications_params: {}

# ============================================================================
# EXPERIMENTAL CONDITIONS (Single condition)
# ============================================================================

conditions:
  - name: "medium_veryhigh_tb"
    loss: "tb"

# ============================================================================
# METRICS TO EVALUATE
# ============================================================================

metrics:
  primary:
    - quality_diversity_score  # QDS: PRIMARY selection criterion
    - hypervolume  # Quality: Pareto front coverage
    - mode_coverage_entropy  # MCE: Spatial diversity
    - trajectory_diversity_score  # TDS: Path diversity

  secondary:
    - preference_aligned_spread  # PAS: Diversity aligned with preferences
    - pareto_front_smoothness  # PFS: Preference alignment
    - flow_concentration_index  # FCI: Flow concentration
    - diversity_efficiency_ratio  # DER: Diversity per computation
    - pairwise_minimum_distance  # PMD: Objective space spread
    - replay_buffer_diversity  # RBD: Training sample diversity

# ============================================================================
# VALIDATION OBJECTIVES
# ============================================================================

validation:
  purpose: "Confirm optimal QDS-based configuration performance on HyperGrid"

  hypotheses:
    h1_qds:
      statement: "Best config achieves highest Quality-Diversity Score (QDS)"
      prediction: "QDS > 0.660"
      rationale: "Small model (32×2) with very high temp (τ=5.0) optimizes quality-diversity balance"

    h2_hypervolume:
      statement: "Best config achieves high Hypervolume"
      prediction: "Hypervolume ≥ 1.210"
      rationale: "TB loss achieves optimal Pareto front quality"

    h3_mce:
      statement: "Best config achieves HIGH Mode Coverage Entropy"
      prediction: "MCE > 0.600"
      rationale: "Small model prevents mode collapse; high temp enables broad exploration"

    h4_tds:
      statement: "Best config achieves high Trajectory Diversity Score"
      prediction: "TDS > 0.50"
      rationale: "High temperature sampling generates diverse solution paths"

  expected_performance:
    qds_mean: ">0.660"
    qds_std: "<0.010"
    hypervolume_mean: ">1.200"
    hypervolume_std: "<0.010"
    mce_mean: ">0.600"
    mce_std: "<0.030"
    tds_mean: ">0.500"
    tds_std: "<0.050"

  comparison_baseline:
    description: "Compare against factorial best performers"
    expectation: "Best config should match or exceed factorial best on all key metrics"

# ============================================================================
# COMPUTATIONAL RESOURCES
# ============================================================================

resources:
  total_runs: 5  # 1 condition × 5 seeds
  estimated_time_per_run: "20 minutes"
  total_time_sequential: "1.7 hours"
  total_time_parallel: "20 minutes"  # With 5 parallel jobs

  storage_per_run: "~20 MB"
  total_storage: "~100 MB"

# ============================================================================
# SUCCESS CRITERIA
# ============================================================================

success_criteria:

  minimum_performance:
    qds: 0.65  # Must exceed 0.65 for top-tier quality-diversity
    hypervolume: 1.20  # Must match factorial best
    mce: 0.55  # Must exceed 0.55 for excellent diversity
    tds: 0.50  # Must exceed 0.50 for trajectory diversity

  statistical_significance:
    description: "Performance must match or exceed factorial best"
    alpha: 0.05
    required_p_value: "<0.05"

  stability:
    description: "Low variance across seeds indicates stable configuration"
    max_coefficient_of_variation: 0.15  # CV = std/mean < 0.15

