# Validation config for HyperGrid best configuration
# Compatible with run_ablation_study.py script format

experiments:
  - name: small_veryhigh_tb
    hidden_dim: 32
    num_layers: 2
    temperature: 5.0
    conditioning: concat
    loss_function: trajectory_balance
    regularization: none

fixed:
  task: hypergrid
  grid_size: [32, 32]

  # Training
  num_iterations: 4000
  batch_size: 128
  learning_rate: 0.001
  gradient_clip: 10.0
  optimizer: adam

  # Preference sampling
  preference_sampling: dirichlet
  alpha: 1.5
  num_preferences_per_batch: 16
  sampling_strategy: categorical

  # Evaluation
  eval_every: 500
  eval_samples: 1000
  final_eval_samples: 10000

  # Seeds
  seeds: [42, 153, 264, 375, 486]

  # Loss params
  log_reward_clip: 10.0
